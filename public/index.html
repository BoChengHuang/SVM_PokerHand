<script>
    
    var socket = io("http://140.118.155.49:1234");
    var cardSuit = [];
    var cardNumber = [];
    
    document.getElementById("cardButton").addEventListener("click", function() {
        
        for (i = 0; i < 5; i++) {
            cardSuit.push(document.getElementById("card" + (i+1) + "suit").value);
            cardNumber.push(document.getElementById("card" + (i+1) + "number").value);
            document.getElementById("card" + (i+1)).src = "PokerImage/" + cardNumber[i] + "_of_" + cardSuit[i] + ".png";
        }
    }, false);
    
    function predict() {
        if (cardSuit.length != 5 && cardNumber.length != 5) {
            alert("Set first!!!");
        }
        var guess = [];
        for (i = 0; i < 5; i++) {
            switch (cardSuit[i]) {
                case "hearts":
                    guess.push(1);
                    break;
                case "spades":
                    guess.push(2);
                    break;
                case "diamonds":
                    guess.push(3);
                    break;    
                 case "clubs":
                    guess.push(4);
                    break;   
            }
            
            switch (cardNumber[i]) {
                case "ace":
                    guess.push(1);
                    break;
                case "jack":
                    guess.push(11);
                    break;
                case "queen":
                    guess.push(12);
                    break;    
                 case "king":
                    guess.push(13);
                    break;
                 default:
                    guess.push(parseInt(cardNumber[i]));
            }
        }
        console.log(guess);
        socket.emit("guess", guess);
    }
    
    socket.on("result", function(result) {
        var resultLab = document.getElementById("result");
        switch(result) {
            case 0:
                resultLab.innerHTML = "Nothing in hand; not a recognized poker hand";
                break;
            case 1:
                resultLab.innerHTML = "One pair; one pair of equal ranks within five cards";
                break;
            case 2:
                resultLab.innerHTML = "Two pairs; two pairs of equal ranks within five cards";
                break;
            case 3:
                resultLab.innerHTML = "Three of a kind; three equal ranks within five cards";
                break;
            case 4:
                resultLab.innerHTML = "Straight; five cards, sequentially ranked with no gaps";
                break;
            case 5:
                resultLab.innerHTML = "Flush; five cards with the same suit";
                break;
            case 6:
                resultLab.innerHTML = "Full house; pair + different rank three of a kind";
                break;
            case 7:
                resultLab.innerHTML = "Four of a kind; four equal ranks within five cards";
                break;      
            case 8:
                resultLab.innerHTML = "Straight flush; straight + flush";
                break;      
            case 9:
                resultLab.innerHTML = "Royal flush; {Ace, King, Queen, Jack, Ten} + flush";
                break;                      
        }
        console.log(result);
        cardSuit = [];
        cardNumber = [];
    });
